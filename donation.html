<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبرع الآن</title>
    
     <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #0D0745;
        }

        h1 {
            color: #4CAF50;
            margin: 40px 0;
            font-family: 'Tajawal', sans-serif;
        }

        p {
            color: #ffffff;
            margin-bottom: 20px;
            font-family: 'Tajawal', sans-serif;
        }

        .images-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .images-container img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border: 2px solid #0D0745;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .images-container img:hover {
            transform: scale(1.05);
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0D0745;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }

        .popup h2 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .popup input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-family: 'Tajawal', sans-serif;
        }

        .popup button {
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
        }

        .popup button:hover {
            background-color: #666;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<h1>تبرع الآن</h1>
<p>اختر إحدى طرق الدفع المتاحة لك</p>

<div class="images-container">
    <!-- الصورة الأولى -->
    <img src="https://i.ibb.co/DDg6Pzf/Picsart-24-11-22-19-14-37-360.jpg" alt="فودافون كاش" onclick="showPopup()">

    <!-- الصورة الثانية -->
    <img src="https://i.ibb.co/4tWz6JL/upload1i2vm6qhrz28wcow04png-750-X380.webp" alt="طريقة الدفع 2">

    <!-- الصورة الثالثة -->
    <img src="https://i.ibb.co/vQrQrSc/images-14.jpg" alt="طريقة الدفع 3">

    <!-- الصورة الرابعة تصبح أبيض وأسود -->
    <img id="disabled-payment" src="https://i.ibb.co/MkTZtW9/images-1.png" alt="طريقة الدفع 4">
</div>

<style>
    /* تطبيق التأثير على الصورة الرابعة فقط */
    #disabled-payment {
        filter: grayscale(100%); /* تحويل إلى أبيض وأسود */
        opacity: 0.5;           /* تقليل الوضوح */
        cursor: not-allowed;    /* تغيير شكل المؤشر */
    }
</style>

<div class="overlay" id="overlay" onclick="closePopup()"></div>

<div class="popup" id="popup">
    <h2>تبرع عن طريق فودافون كاش</h2>
    <input type="text" value="01503480089" id="copyText" readonly>
    <button onclick="copyToClipboard()">نسخ الرقم</button>
    <button onclick="closePopup()">تم</button>
</div>

<script>
    function showPopup() {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function copyToClipboard() {
        const copyText = document.getElementById('copyText');
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices
        navigator.clipboard.writeText(copyText.value).then(() => {
            alert('تم نسخ الرقم بنجاح!');
        });
    }
</script>

</body>
</html>
