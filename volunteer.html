<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطوع الآن</title>
    <!-- إضافة خط Tajawal من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #0D0745;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        .content {
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #0D0745;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #4CAF50;
        }
        .form-container label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #fff;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
        .form-container textarea {
            resize: vertical;
        }
        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        /* الرسالة المنبثقة */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0D0745;
            padding: 20px;
            border: 2px solid green;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .popup h3 {
            color: #ffffff;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .popup button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- محتوى الصفحة -->
    <div class="content">
        <h1>تطوع الآن</h1>
        <p style="text-align: center; font-size: 18px; color: #ffffff;">يرجى ملء النموذج أدناه للتطوع معنا:</p>
        
        <!-- نموذج جمع البيانات -->
        <div class="form-container">
            <form id="volunteer-form">
                <label for="full-name">الاسم ثلاثي:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="age">السن:</label>
                <input type="number" id="age" name="age" required>

                <label for="country">الدولة:</label>
                <input type="text" id="country" name="country" required>

                <label for="city">المحافظة/المدينة:</label>
                <input type="text" id="city" name="city" required>

                <label for="phone">رقم الهاتف (واتساب):</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>

                <label for="skills">المهارات التي لديك:</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>

                <button type="submit">إرسال</button>
            </form>
        </div>
    </div>

    <!-- الرسالة المنبثقة -->
    <div class="popup" id="popup-message">
        <h3>تم إرسال طلب تطوعك بنجاح ✅</h3>
        <p>انتظر رسالة من أحد مقدمي الخدمات لدينا.</p>
        <button onclick="closePopup()">موافق</button>
    </div>

    <script>
        // إظهار الرسالة المنبثقة عند إرسال النموذج
        document.getElementById('volunteer-form').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إرسال النموذج الفعلي

            // إظهار الرسالة المنبثقة
            document.getElementById('popup-message').style.display = 'block';
        });

        // إغلاق الرسالة المنبثقة وإعادة التوجيه للصفحة الرئيسية
        function closePopup() {
            document.getElementById('popup-message').style.display = 'none';
            window.location.href = 'index.html';  // إعادة التوجيه للصفحة الرئيسية
        }
    </script>

</body>
</html>
